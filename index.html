<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Карты</title>
  <link rel="stylesheet" href="styles.css?v=3" />
</head>
<body>

<header class="topbar">
  <div class="topbar-left">
    <button id="backBtn" class="icon-btn hidden" aria-label="Назад">←</button>
    <h2 id="title">Карты</h2>
  </div>

  <div class="topbar-right">
    <button id="treeBtn" class="icon-btn hidden" aria-label="Связи">⎇</button>
  </div>
</header>

<!-- DESKTOP -->
<div id="desktopShell" class="desktop-shell">
  <aside class="sidebar">
    <div class="sidebar-title">Список карт</div>
    <div id="desktopCardList" class="sidebar-list"></div>
  </aside>

  <section class="desktop-main">
    <!-- ДЕРЕВО ВСЕГДА ВИДИМО НА ПК -->
    <div class="panel">
      <div class="panel-title">Связи выбранной карты</div>
      <div id="desktopTree" class="tree"></div>
    </div>

    <!-- КАРТА -->
    <div class="panel">
      <div class="panel-title">Карта</div>
      <div id="desktopCard" class="desktop-card"></div>
    </div>
  </section>
</div>

<!-- MOBILE -->
<main id="listView" class="view active">
  <div id="cardList" class="card-list"></div>
</main>

<main id="cardView" class="view">
  <div id="descTab"></div>
</main>

<!-- Drawer: дерево для мобильной версии -->
<div id="drawerTree" class="drawer" aria-hidden="true">
  <div class="drawer-overlay" data-close="drawerTree"></div>
  <div class="drawer-panel">
    <div class="drawer-head">
      <div class="drawer-title">Связанные карты</div>
      <button class="icon-btn" data-close="drawerTree" aria-label="Закрыть">✕</button>
    </div>
    <div id="mobileTree" class="tree"></div>
  </div>
</div>

<script src="app2.js?v=9999999999"></script>
</body>
</html>
