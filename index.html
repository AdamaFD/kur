<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карты</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="topbar">
  <div class="topbar-left">
    <h2 id="title">Карты</h2>
  </div>
</header>

<div id="desktopShell" class="desktop-shell">

  <!-- САЙДБАР -->
  <aside class="sidebar">
    <div class="sidebar-title">Список карт</div>
    <div id="desktopCardList" class="sidebar-list"></div>
  </aside>

  <!-- ОСНОВНАЯ ОБЛАСТЬ -->
  <section class="desktop-main">

    <!-- ДЕРЕВО -->
    <div class="panel">
      <div class="panel-title">Связи выбранной карты</div>
      <div id="desktopTree" class="tree"></div>
    </div>

    <!-- ПРАВАЯ КАРТА -->
    <div class="panel">
      <div class="panel-title">Карта</div>
      <div id="desktopCard" class="desktop-card"></div>
    </div>

  </section>
</div>

<!-- ВСЕ КАРТИНКИ СХЕМ -->
<article class="scheme-card" id="scheme-1">
  <img class="scheme-image" src="1.png" alt="Scheme 1">
</article>

<article class="scheme-card" id="scheme-2">
  <img class="scheme-image" src="2.png" alt="Scheme 2">
</article>

<article class="scheme-card" id="scheme-3">
  <img class="scheme-image" src="3.png" alt="Scheme 3">
</article>

<article class="scheme-card" id="scheme-4">
  <img class="scheme-image" src="4.png" alt="Scheme 4">
</article>

<article class="scheme-card" id="scheme-5">
  <img class="scheme-image" src="5.png" alt="Scheme 5">
</article>

<article class="scheme-card" id="scheme-6">
  <img class="scheme-image" src="6.png" alt="Scheme 6">
</article>

<article class="scheme-card" id="scheme-7">
  <img class="scheme-image" src="7.png" alt="Scheme 7">
</article>

<article class="scheme-card" id="scheme-8">
  <img class="scheme-image" src="8.png" alt="Scheme 8">
</article>

<article class="scheme-card" id="scheme-9">
  <img class="scheme-image" src="9.png" alt="Scheme 9">
</article>

<article class="scheme-card" id="scheme-10">
  <img class="scheme-image" src="10.png" alt="Scheme 10">
</article>

<article class="scheme-card" id="scheme-11">
  <img class="scheme-image" src="11.png" alt="Scheme 11">
</article>

<article class="scheme-card" id="scheme-12">
  <img class="scheme-image" src="12.png" alt="Scheme 12">
</article>

<article class="scheme-card" id="scheme-13">
  <img class="scheme-image" src="13.png" alt="Scheme 13">
</article>

<article class="scheme-card" id="scheme-14">
  <img class="scheme-image" src="14.png" alt="Scheme 14">
</article>

<article class="scheme-card" id="scheme-15">
  <img class="scheme-image" src="15.png" alt="Scheme 15">
</article>

<!-- ТВОЙ ПОЛНЫЙ JS ИЗ PASTEBIN -->
<script>
/* ВСТАВЛЯЮ СЮДА ВСЁ, ЧТО БЫЛО В ТВОЁМ PASTEBIN */

const schemes = [
  { id: 1, title: "Assassinate", tree: [...] },
  { id: 2, title: "Breakthrough", tree: [...] },
  ...
  { id: 15, title: "Scheme 15", tree: [...] }
];

const desktopTree = document.getElementById("desktopTree");
const desktopCard = document.getElementById("desktopCard");
const desktopCardList = document.getElementById("desktopCardList");

function renderCardList() {
  desktopCardList.innerHTML = "";
  schemes.forEach((scheme) => {
    const item = document.createElement("div");
    item.className = "sidebar-item";
    item.textContent = `${scheme.title} #${scheme.id}`;
    item.addEventListener("click", () => renderScheme(scheme.id));
    desktopCardList.appendChild(item);
  });
}

function renderScheme(id) {
  const scheme = schemes.find((s) => s.id === id);
  if (!scheme) return;

  desktopTree.innerHTML = "";
  desktopCard.innerHTML = "";

  const img = document.createElement("img");
  img.src = `${scheme.id}.png`;
  img.className = "scheme-image";
  desktopCard.appendChild(img);

  scheme.tree.forEach((node) => {
    const div = document.createElement("div");
    div.className = "grid-node";
    div.dataset.row = node.row;
    div.dataset.col = node.col;
    div.style.gridRowStart = node.row;
    div.style.gridColumnStart = node.col;

    div.innerHTML = `
      <span class="node-title">${node.title}</span>
      <div class="card-preview">
        <img src="${scheme.id}.png">
      </div>
    `;

    desktopTree.appendChild(div);
  });
}

renderCardList();
renderScheme(1);

</script>

</body>
</html>
